<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sawa2004 / my-first-code 掲示板ログ</title>
    <link
      rel="preconnect"
      href="https://api.github.com"
      crossorigin="anonymous"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f4f6f8;
        --fg: #222;
        --muted: #555;
        --accent: #0b5fff;
        --card-bg: #fff;
        --border: rgba(0, 0, 0, 0.08);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0e1117;
          --fg: #f5f6f8;
          --muted: #b0b7c3;
          --accent: #3b82f6;
          --card-bg: #161b22;
          --border: rgba(255, 255, 255, 0.08);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 1rem 3rem;
        gap: 1.5rem;
      }
      header {
        width: min(960px, 100%);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      h1 {
        margin: 0;
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        letter-spacing: 0.04em;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: var(--muted);
      }
      .cta {
        display: inline-flex;
        align-self: center;
        background: var(--accent);
        color: #fff;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .cta:hover,
      .cta:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(11, 95, 255, 0.25);
      }
      main {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .status strong {
        color: var(--fg);
      }
      .issues {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      article {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      article:hover,
      article:focus-within {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
      }
      .meta {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.85rem;
        color: var(--muted);
      }
      .meta strong {
        color: var(--fg);
      }
      .labels {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .label {
        padding: 0.15rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
        color: var(--fg);
        line-height: 1.4;
      }
      .footer {
        margin-top: auto;
        font-size: 0.85rem;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
      }
      .footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      button.load-more {
        align-self: center;
        background: transparent;
        border: 1px solid var(--accent);
        color: var(--accent);
        padding: 0.65rem 1.5rem;
        border-radius: 999px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }
      button.load-more:hover,
      button.load-more:focus-visible {
        background: var(--accent);
        color: #fff;
      }
      .hidden {
        display: none !important;
      }
      iframe {
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GitHub Issues 掲示板ログ</h1>
      <p>
        このページは <strong>sawa2004/my-first-code</strong> リポジトリの Issues を
        掲示板ログとして一覧表示します。新しい投稿を行う場合は、下のボタンから
        GitHub の Issue 作成画面へ移動してください。
      </p>
      <a
        class="cta"
        href="https://github.com/sawa2004/my-first-code/issues/new/choose"
        target="_blank"
        rel="noopener noreferrer"
      >
        投稿する（GitHub Issue）
      </a>
      <p>
        Google Sites などの iframe で埋め込む場合は、このページを直接読み込んでください。
      </p>
    </header>
    <main>
      <div class="status" id="status">
        🔄 取得中...
      </div>
      <section class="issues" id="issues" aria-live="polite"></section>
      <button class="load-more hidden" id="loadMore">さらに読み込む</button>
    </main>
    <script>
      const owner = "sawa2004";
      const repo = "my-first-code";
      const perPage = 12;
      let page = 1;
      let loading = false;
      let moreAvailable = true;

      const statusEl = document.getElementById("status");
      const issuesEl = document.getElementById("issues");
      const loadMoreButton = document.getElementById("loadMore");

      async function fetchIssues() {
        if (loading || !moreAvailable) return;
        loading = true;
        updateStatus("🔄 Issues を取得しています…");
        const url =
          "https://api.github.com/repos/" +
          owner +
          "/" +
          repo +
          "/issues?state=all&per_page=" +
          perPage +
          "&page=" +
          page +
          "&sort=created&direction=desc";

        try {
          const response = await fetch(url, {
            headers: {
              Accept: "application/vnd.github+json",
            },
          });

          if (!response.ok) {
            throw new Error("API request failed with status " + response.status);
          }

          const data = await response.json();
          const issues = data.filter((issue) => !issue.pull_request);

          if (issues.length === 0) {
            if (page === 1) {
              updateStatus("📭 現在表示できる投稿はありません。");
            } else {
              updateStatus("✅ すべての投稿を読み込みました。");
            }
            moreAvailable = false;
            loadMoreButton.classList.add("hidden");
            loading = false;
            return;
          }

          renderIssues(issues);
          page += 1;
          updateStatus("✅ 最新の投稿を読み込みました。");
          loadMoreButton.classList.toggle("hidden", issues.length < perPage);
          moreAvailable = issues.length === perPage;
        } catch (error) {
          console.error(error);
          updateStatus(
            "⚠️ 投稿の取得に失敗しました。時間をおいて再度お試しください。"
          );
        } finally {
          loading = false;
        }
      }

      function renderIssues(issues) {
        const fragment = document.createDocumentFragment();

        issues.forEach((issue) => {
          const article = document.createElement("article");

          const title = document.createElement("a");
          title.href = issue.html_url;
          title.target = "_blank";
          title.rel = "noopener noreferrer";
          title.className = "title";
          title.textContent = issue.title;

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML =
            '<span>投稿者: <strong>' +
            sanitize(issue.user?.login ?? "unknown") +
            "</strong></span>" +
            '<span>更新: ' +
            formatDate(issue.updated_at || issue.created_at) +
            "</span>" +
            '<span>状態: <strong>' +
            (issue.state === "open" ? "公開中" : "クローズ") +
            "</strong></span>";

          const labels = document.createElement("div");
          labels.className = "labels";
          issue.labels.forEach((label) => {
            const span = document.createElement("span");
            span.className = "label";
            span.textContent = label.name;
            span.style.backgroundColor = "#" + label.color;
            span.style.color = getContrastColor(label.color);
            labels.appendChild(span);
          });

          const bodyPreview = document.createElement("p");
          bodyPreview.className = "body-preview";
          bodyPreview.textContent =
            issue.body?.trim()
              ? truncate(issue.body.replace(/\r?\n+/g, " "), 240)
              : "本文はありません。";

          const footer = document.createElement("div");
          footer.className = "footer";
          footer.innerHTML =
            '<span>#' +
            issue.number +
            "</span><a href=\"" +
            issue.html_url +
            '" target="_blank" rel="noopener noreferrer">詳細を見る →</a>';

          article.appendChild(title);
          article.appendChild(meta);
          if (issue.labels.length > 0) {
            article.appendChild(labels);
          }
          article.appendChild(bodyPreview);
          article.appendChild(footer);

          fragment.appendChild(article);
        });

        issuesEl.appendChild(fragment);
      }

      function updateStatus(message) {
        statusEl.textContent = message;
      }

      function truncate(text, maxLength) {
        return text.length > maxLength
          ? text.slice(0, maxLength - 1).trimEnd() + "…"
          : text;
      }

      function formatDate(isoString) {
        const date = new Date(isoString);
        if (Number.isNaN(date.getTime())) return "不明";
        return (
          date.getFullYear() +
          "年" +
          String(date.getMonth() + 1).padStart(2, "0") +
          "月" +
          String(date.getDate()).padStart(2, "0") +
          "日 " +
          String(date.getHours()).padStart(2, "0") +
          ":" +
          String(date.getMinutes()).padStart(2, "0")
        );
      }

      function sanitize(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function getContrastColor(hexColor) {
        if (!hexColor) return "#000";
        const rgb = parseInt(hexColor, 16);
        if (Number.isNaN(rgb)) return "#000";
        const r = (rgb >> 16) & 0xff;
        const g = (rgb >> 8) & 0xff;
        const b = rgb & 0xff;
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        return luminance > 0.6 ? "#000" : "#fff";
      }

      loadMoreButton.addEventListener("click", fetchIssues);

      fetchIssues();
    </script>
  </body>
</html>
