<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sawa2004 / my-first-code 掲示板ログ</title>
    <link
      rel="preconnect"
      href="https://api.github.com"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
      :root {
        color-scheme: dark light;
        --bg: #05060f;
        --fg: #f7f9ff;
        --muted: rgba(199, 209, 255, 0.75);
        --surface: rgba(12, 14, 34, 0.82);
        --surface-strong: rgba(18, 21, 48, 0.92);
        --border: rgba(126, 149, 255, 0.4);
        --accent-start: #ff8fb7;
        --accent-mid: #8f7bff;
        --accent-end: #1ecde1;
        --accent-alt: #ffe066;
        --cta-shadow: rgba(142, 113, 255, 0.5);
        --card-shadow: 0 32px 60px rgba(12, 8, 40, 0.55);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #eef3ff;
          --fg: #141a2f;
          --muted: rgba(55, 70, 120, 0.7);
          --surface: rgba(255, 255, 255, 0.86);
          --surface-strong: rgba(255, 255, 255, 0.95);
          --border: rgba(93, 110, 255, 0.25);
          --cta-shadow: rgba(142, 113, 255, 0.28);
          --card-shadow: 0 25px 50px rgba(69, 95, 255, 0.18);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", "Hiragino Sans", "Yu Gothic", system-ui,
          -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(
            circle at top left,
            rgba(255, 143, 183, 0.25),
            transparent 55%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(126, 149, 255, 0.25),
            transparent 50%
          ),
          var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2.5rem 1.25rem 4rem;
        gap: 2rem;
        overflow-x: hidden;
        position: relative;
      }
      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: -30%;
        z-index: -2;
        filter: blur(160px);
        opacity: 0.6;
        pointer-events: none;
        transform: translateZ(0);
      }
      body::before {
        background: conic-gradient(
          from 45deg,
          rgba(255, 143, 183, 0.9),
          rgba(126, 149, 255, 0.85),
          rgba(30, 205, 225, 0.9),
          rgba(255, 143, 183, 0.9)
        );
        animation: spin 36s linear infinite;
      }
      body::after {
        background: radial-gradient(
            circle at 20% 80%,
            rgba(255, 224, 102, 0.7),
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 10%,
            rgba(30, 205, 225, 0.7),
            transparent 60%
          );
        animation: drift 28s ease-in-out infinite alternate;
      }
      header {
        width: min(1024px, 100%);
        text-align: center;
        display: grid;
        gap: 1rem;
        position: relative;
        padding: 2.5rem 1.5rem 2rem;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 28px;
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(26px);
      }
      header::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        border: 1px solid rgba(255, 255, 255, 0.12);
        mask: linear-gradient(#fff, transparent);
        pointer-events: none;
      }
      h1 {
        margin: 0;
        font-size: clamp(2rem, 6vw, 3.5rem);
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        background: linear-gradient(
          120deg,
          var(--accent-start),
          var(--accent-mid),
          var(--accent-end)
        );
        -webkit-background-clip: text;
        color: transparent;
        filter: drop-shadow(0 8px 24px rgba(79, 86, 255, 0.3));
      }
      p {
        margin: 0;
        line-height: 1.7;
        color: var(--muted);
        font-size: 1rem;
      }
      .cta {
        display: inline-flex;
        align-self: center;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 0.9rem 2.4rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 0.04em;
        background: linear-gradient(
          135deg,
          var(--accent-start),
          var(--accent-mid),
          var(--accent-end)
        );
        color: #0b0f1f;
        box-shadow: 0 18px 35px var(--cta-shadow);
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          filter 0.25s ease;
      }
      .cta::after {
        content: "✨";
        font-size: 1.1rem;
      }
      .cta:hover,
      .cta:focus-visible {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 28px 48px rgba(143, 123, 255, 0.45);
        filter: brightness(1.05);
      }
      main {
        width: min(1100px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        position: relative;
      }
      main::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 32px;
        background: linear-gradient(
          140deg,
          rgba(255, 143, 183, 0.18),
          rgba(30, 205, 225, 0.1)
        );
        filter: blur(60px);
        z-index: -1;
      }
      .status {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        font-size: 0.95rem;
        color: var(--muted);
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.12);
        align-self: center;
        box-shadow: 0 12px 30px rgba(9, 9, 35, 0.35);
      }
      .status strong {
        color: var(--fg);
      }
      .issues {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: clamp(1.25rem, 2vw, 2rem);
      }
      article {
        position: relative;
        overflow: hidden;
        background: var(--surface-strong);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 1.6rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: var(--card-shadow);
        transition: transform 0.28s ease, box-shadow 0.28s ease;
        isolation: isolate;
      }
      article::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(
          circle,
          rgba(255, 143, 183, 0.35),
          transparent 55%
        );
        opacity: 0;
        transition: opacity 0.35s ease;
        z-index: -1;
      }
      article::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        border: 1px solid rgba(255, 255, 255, 0.14);
        mask: linear-gradient(#fff, rgba(255, 255, 255, 0));
        pointer-events: none;
      }
      article:hover,
      article:focus-within {
        transform: translateY(-6px);
        box-shadow: 0 40px 70px rgba(26, 21, 66, 0.55);
      }
      article:hover::before,
      article:focus-within::before {
        opacity: 1;
      }
      .title {
        font-size: 1.2rem;
        font-weight: 700;
        text-decoration: none;
        color: var(--fg);
        letter-spacing: 0.02em;
        transition: color 0.2s ease;
      }
      .title:hover,
      .title:focus-visible {
        color: var(--accent-alt);
      }
      .meta {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.85rem;
        font-size: 0.85rem;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .meta strong {
        color: var(--fg);
      }
      .labels {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .label {
        padding: 0.25rem 0.8rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: 0 12px 24px rgba(9, 8, 35, 0.35);
      }
      .body-preview {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.6;
        color: rgba(247, 249, 255, 0.86);
      }
      .footer {
        margin-top: auto;
        font-size: 0.9rem;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
      }
      .footer a {
        color: var(--accent-end);
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 0.04em;
      }
      .footer a:hover,
      .footer a:focus-visible {
        color: var(--accent-start);
      }
      button.load-more {
        align-self: center;
        background: linear-gradient(135deg, var(--accent-mid), var(--accent-end));
        border: none;
        color: #0b0f1f;
        padding: 0.85rem 2.3rem;
        border-radius: 999px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 18px 32px rgba(30, 205, 225, 0.35);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }
      button.load-more:hover,
      button.load-more:focus-visible {
        transform: translateY(-4px);
        box-shadow: 0 32px 50px rgba(30, 205, 225, 0.45);
      }
      .hidden {
        display: none !important;
      }
      iframe {
        width: 100%;
        border: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes drift {
        0% {
          transform: translate3d(-2%, -1%, 0) scale(1);
        }
        100% {
          transform: translate3d(3%, 4%, 0) scale(1.1);
        }
      }
      @media (max-width: 640px) {
        header {
          padding: 2rem 1.25rem 1.75rem;
        }
        .meta {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        .footer {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GitHub Issues 掲示板ログ</h1>
      <p>
        このページは <strong>sawa2004/my-first-code</strong> リポジトリの Issues を
        掲示板ログとして一覧表示します。新しい投稿を行う場合は、下のボタンから
        GitHub の Issue 作成画面へ移動してください。
      </p>
      <a
        class="cta"
        href="https://github.com/sawa2004/my-first-code/issues/new/choose"
        target="_blank"
        rel="noopener noreferrer"
      >
        投稿する（GitHub Issue）
      </a>
      <p>
        Google Sites などの iframe で埋め込む場合は、このページを直接読み込んでください。
      </p>
    </header>
    <main>
      <div class="status" id="status">
        🔄 取得中...
      </div>
      <section class="issues" id="issues" aria-live="polite"></section>
      <button class="load-more hidden" id="loadMore">さらに読み込む</button>
    </main>
    <script>
      const owner = "sawa2004";
      const repo = "my-first-code";
      const perPage = 12;
      let page = 1;
      let loading = false;
      let moreAvailable = true;

      const statusEl = document.getElementById("status");
      const issuesEl = document.getElementById("issues");
      const loadMoreButton = document.getElementById("loadMore");

      async function fetchIssues() {
        if (loading || !moreAvailable) return;
        loading = true;
        updateStatus("🔄 Issues を取得しています…");
        const url =
          "https://api.github.com/repos/" +
          owner +
          "/" +
          repo +
          "/issues?state=all&per_page=" +
          perPage +
          "&page=" +
          page +
          "&sort=created&direction=desc";

        try {
          const response = await fetch(url, {
            headers: {
              Accept: "application/vnd.github+json",
            },
          });

          if (!response.ok) {
            throw new Error("API request failed with status " + response.status);
          }

          const data = await response.json();
          const issues = data.filter((issue) => !issue.pull_request);

          if (issues.length === 0) {
            if (page === 1) {
              updateStatus("📭 現在表示できる投稿はありません。");
            } else {
              updateStatus("✅ すべての投稿を読み込みました。");
            }
            moreAvailable = false;
            loadMoreButton.classList.add("hidden");
            loading = false;
            return;
          }

          renderIssues(issues);
          page += 1;
          updateStatus("✅ 最新の投稿を読み込みました。");
          loadMoreButton.classList.toggle("hidden", issues.length < perPage);
          moreAvailable = issues.length === perPage;
        } catch (error) {
          console.error(error);
          updateStatus(
            "⚠️ 投稿の取得に失敗しました。時間をおいて再度お試しください。"
          );
        } finally {
          loading = false;
        }
      }

      function renderIssues(issues) {
        const fragment = document.createDocumentFragment();

        issues.forEach((issue) => {
          const article = document.createElement("article");

          const title = document.createElement("a");
          title.href = issue.html_url;
          title.target = "_blank";
          title.rel = "noopener noreferrer";
          title.className = "title";
          title.textContent = issue.title;

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML =
            '<span>投稿者: <strong>' +
            sanitize(issue.user?.login ?? "unknown") +
            "</strong></span>" +
            '<span>更新: ' +
            formatDate(issue.updated_at || issue.created_at) +
            "</span>" +
            '<span>状態: <strong>' +
            (issue.state === "open" ? "公開中" : "クローズ") +
            "</strong></span>";

          const labels = document.createElement("div");
          labels.className = "labels";
          issue.labels.forEach((label) => {
            const span = document.createElement("span");
            span.className = "label";
            span.textContent = label.name;
            span.style.backgroundColor = "#" + label.color;
            span.style.color = getContrastColor(label.color);
            labels.appendChild(span);
          });

          const bodyPreview = document.createElement("p");
          bodyPreview.className = "body-preview";
          bodyPreview.textContent =
            issue.body?.trim()
              ? truncate(issue.body.replace(/\r?\n+/g, " "), 240)
              : "本文はありません。";

          const footer = document.createElement("div");
          footer.className = "footer";
          footer.innerHTML =
            '<span>#' +
            issue.number +
            "</span><a href=\"" +
            issue.html_url +
            '" target="_blank" rel="noopener noreferrer">詳細を見る →</a>';

          article.appendChild(title);
          article.appendChild(meta);
          if (issue.labels.length > 0) {
            article.appendChild(labels);
          }
          article.appendChild(bodyPreview);
          article.appendChild(footer);

          fragment.appendChild(article);
        });

        issuesEl.appendChild(fragment);
      }

      function updateStatus(message) {
        statusEl.textContent = message;
      }

      function truncate(text, maxLength) {
        return text.length > maxLength
          ? text.slice(0, maxLength - 1).trimEnd() + "…"
          : text;
      }

      function formatDate(isoString) {
        const date = new Date(isoString);
        if (Number.isNaN(date.getTime())) return "不明";
        return (
          date.getFullYear() +
          "年" +
          String(date.getMonth() + 1).padStart(2, "0") +
          "月" +
          String(date.getDate()).padStart(2, "0") +
          "日 " +
          String(date.getHours()).padStart(2, "0") +
          ":" +
          String(date.getMinutes()).padStart(2, "0")
        );
      }

      function sanitize(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function getContrastColor(hexColor) {
        if (!hexColor) return "#000";
        const rgb = parseInt(hexColor, 16);
        if (Number.isNaN(rgb)) return "#000";
        const r = (rgb >> 16) & 0xff;
        const g = (rgb >> 8) & 0xff;
        const b = rgb & 0xff;
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        return luminance > 0.6 ? "#000" : "#fff";
      }

      loadMoreButton.addEventListener("click", fetchIssues);

      fetchIssues();
    </script>
  </body>
</html>
